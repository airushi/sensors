<!DOCTYPE html>
<html>
<head>
	<title>Step Counter</title>
	<style type="text/css">
	.center{
		margin: auto;
		text-align: center;
		font-size: 40px;
		height: 50%;
		width: 50%;
	}
	</style>
	<script type="text/javascript">
	let previousMagnitutde = 0.0;
	let stepCount = 0;
	let accelerometer = null;
	let mAlpha = 0.8;
	let mLastTime = null;
		
	var mGravity = new Float32Array(3);

	try {
	    accelerometer = new Accelerometer({frequency: 1});
	    accelerometer.addEventListener('error', event => {
	        // Handle runtime errors.
	        if (event.error.name === 'NotAllowedError') {
	            // Branch to code for requesting permission.
	        } else if (event.error.name === 'NotReadableError' ) {
	            console.log('Cannot connect to the sensor.');
	        }
	    });
	    accelerometer.addEventListener('reading', () => reloadOnShake(accelerometer));
	    accelerometer.start();
	} catch (error) {
	    // Handle construction errors.
	    if (error.name === 'SecurityError') {
	        // See the note above about feature policy.
	        console.log('Sensor construction was blocked by a feature policy.');
	    } else if (error.name === 'ReferenceError') {
	        console.log('Sensor is not supported by the User Agent.');
	    } else {
	        throw error;
	    }
	}

    function reloadOnShake(accelerometer) {
      
      
      try{
      	var d = new Date();
		var actualTime = d.getMilliseconds();
		if(actualTime - mLastTime > 500)
		{
			mLastTime = actualTime;

			var rawX = accelerometer.x;
	      	var rawY = accelerometer.y;
      		var rawZ = accelerometer.z;

      		mGravity[0] = lowPassFilter(rawX, mGravity[0]);
      		mGravity[1] = lowPassFilter(rawY, mGravity[1]);
      		mGravity[2] = lowPassFilter(rawZ, mGravity[2]);

      		var info = document.getElementById("info");
      		var magnitude = Math.sqrt(Math.pow(mGravity[0],2) + Math.pow(mGravity[1],2) + Math.pow(mGravity[2] ,2));
      		info.innerHTML = magnitude;
      		var magnitudeDelta = 	magnitude - previousMagnitutde;
      		previousMagnitutde = magnitude;

      		if(magnitude > 6) {
		      	stepCount++;
		      	var output = document.getElementById("center");
		      	output.innerHTML = stepCount;
		      }
		}

      } catch (error) { }

      
    }

    function lowPassFilter(current, gravity)
    {
    	return gravity * mAlpha +current * (1- mAlpha);
    }
	</script>
</head>
<body>
<div id="center">
	0
</div>
<div id="info"></div>


</body>
</html>
